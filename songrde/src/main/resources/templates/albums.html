<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Albums</title>
</head>
<body>
<h1>Albums</h1>
<div class="album-list">
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Song Count</th>
            <th>Length (s)</th>
            <th>Album Art</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album : ${albums}">
            <td th:text="${album.title}"></td>
            <td th:text="${album.artist}"></td>
            <td th:text="${album.songCount}"></td>
            <td th:text="${album.lengthInSeconds}"></td>
            <td>
                <img th:src="${album.imageUrl}" alt="Album Art" width="100" height="100" />
            </td>
        </tr>
        </tbody>
    </table>
    <div class ="album-form">
        <form action="/albums" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
            <label for="songCount">Song Count:</label>
            <input type="number" id="songCount" name="songCount" min="1" step="1" required>
            <label for="length">Length (in seconds):</label>
            <input type="number" id="length" name="length" min="1" step="1" required>
            <label for="imageUrl">Image URL:</label>
            <input type="url" id="imageUrl" name="imageUrl" required>
            <button type="submit">Add Album</button>
        </form>
    </div>
</div>
</body>
</html>
